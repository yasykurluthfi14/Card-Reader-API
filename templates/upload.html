<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 100px auto;
            width: 300px;
        }
        h1 {
            font-size: 24px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label for="file">Select an image file (JPG or PNG):</label>
            <input type="file" name="file" id="file" accept=".jpg, .png" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
